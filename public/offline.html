<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión | CafeClub TV</title>
  <meta name="theme-color" content="#B01E23">
  <link rel="icon" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Icon512x512-nsu8n2y0ISqY7bXqShRC4hi8Qno7df.png">
  <style>
    :root {
      --primary-color: #B01E23;
      --text-color: #333;
      --bg-color: #f9f9f9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    
    .btn:hover {
      background-color: #8B0000;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #f9f9f9;
        --bg-color: #121212;
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Icon512x512-nsu8n2y0ISqY7bXqShRC4hi8Qno7df.png" alt="CafeClub TV Logo" class="logo">
    <div class="offline-icon">📶</div>
    <h1>Sin conexión a Internet</h1>
    <p>No pudimos cargar la página que solicitaste porque parece que no tienes conexión a Internet.</p>
    <p>Verifica tu conexión y vuelve a intentarlo.</p>
    <a href="/" class="btn">Reintentar</a>
  </div>

  <script>
    // Verificar periódicamente si se ha restablecido la conexión
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Comprobar cada 5 segundos
    setInterval(checkConnection, 5000);
    
    // También comprobar cuando el navegador detecta que la conexión se ha restablecido
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Agregar evento al botón de reintentar
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
